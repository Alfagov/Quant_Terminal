<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Market Maker Simulator - HTMX</title>
        <script src="/static/js/htmx.js"></script>
        <link href="/static/css/output.css" rel="stylesheet">
        <script src="/static/js/chart.js"></script>
    </head>
    <body class="bg-gray-50">
        <!-- Navigation -->
        <nav class="bg-gradient-to-r from-primary to-secondary shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <a
                            href="/"
                            class="text-white text-2xl font-bold hover:text-white/90"
                            >üìà FinModels</a
                        >
                        <span class="ml-4 text-white/70">|</span>
                        <span class="ml-4 text-white font-semibold"
                            >Market Maker</span
                        >
                    </div>
                    <div class="flex space-x-4">
                        <a
                            href="/"
                            class="text-white hover:text-white/80 px-3 py-2 rounded-md text-sm font-medium transition"
                            >‚Üê Back to Models</a
                        >
                    </div>
                </div>
            </div>
        </nav>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                <!-- Sidebar Controls -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-xl shadow-lg p-6 sticky top-8">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">
                            Configuration
                        </h2>

                        <!-- HTMX Form -->
                        <form
                            hx-post="/simulate"
                            hx-target="#stats-section"
                            hx-swap="innerHTML"
                            hx-indicator="#loading"
                            class="space-y-6"
                        >
                            <!-- Initial Cash -->
                            <div>
                                <label
                                    class="block text-sm font-semibold text-gray-700 mb-2"
                                    >Initial Cash ($)</label
                                >
                                <input
                                    type="number"
                                    name="initial_cash"
                                    value="100000"
                                    step="1000"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                />
                            </div>

                            <!-- Initial Inventory -->
                            <div>
                                <label
                                    class="block text-sm font-semibold text-gray-700 mb-2"
                                    >Initial Inventory</label
                                >
                                <input
                                    type="number"
                                    name="initial_inventory"
                                    value="0"
                                    step="1"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                />
                            </div>

                            <!-- Spread -->
                            <div>
                                <label
                                    class="block text-sm font-semibold text-gray-700 mb-2"
                                >
                                    Spread
                                    <span id="spreadValue" class="text-primary"
                                        >0.02</span
                                    >
                                </label>
                                <input
                                    type="range"
                                    name="spread"
                                    id="spread"
                                    min="0.001"
                                    max="0.1"
                                    step="0.001"
                                    value="0.02"
                                    oninput="document.getElementById('spreadValue').textContent = this.value"
                                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                                />
                            </div>

                            <!-- Risk Aversion -->
                            <div>
                                <label
                                    class="block text-sm font-semibold text-gray-700 mb-2"
                                >
                                    Risk Aversion
                                    <span id="riskValue" class="text-primary"
                                        >0.1</span
                                    >
                                </label>
                                <input
                                    type="range"
                                    name="risk_aversion"
                                    id="riskAversion"
                                    min="0"
                                    max="1"
                                    step="0.01"
                                    value="0.1"
                                    oninput="document.getElementById('riskValue').textContent = this.value"
                                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                                />
                            </div>

                            <!-- Volatility -->
                            <div>
                                <label
                                    class="block text-sm font-semibold text-gray-700 mb-2"
                                >
                                    Volatility
                                    <span id="volValue" class="text-primary"
                                        >0.01</span
                                    >
                                </label>
                                <input
                                    type="range"
                                    name="volatility"
                                    id="volatility"
                                    min="0.001"
                                    max="0.05"
                                    step="0.001"
                                    value="0.01"
                                    oninput="document.getElementById('volValue').textContent = this.value"
                                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                                />
                            </div>

                            <!-- Steps -->
                            <div>
                                <label
                                    class="block text-sm font-semibold text-gray-700 mb-2"
                                    >Simulation Steps</label
                                >
                                <input
                                    type="number"
                                    name="steps"
                                    value="1000"
                                    step="100"
                                    min="100"
                                    max="10000"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                />
                            </div>

                            <!-- Buttons -->
                            <div class="space-y-3 pt-4">
                                <button
                                    type="submit"
                                    class="w-full bg-gradient-to-r from-primary to-secondary text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition-all duration-200"
                                >
                                    Run Simulation
                                </button>
                                <button
                                    type="reset"
                                    onclick="
                                        document.getElementById('spreadValue').textContent = '0.02';
                                        document.getElementById('riskValue').textContent = '0.1';
                                        document.getElementById('volValue').textContent = '0.01';
                                    "
                                    class="w-full bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300 transition-colors"
                                >
                                    Reset
                                </button>
                            </div>

                            <div
                                id="loading"
                                class="htmx-indicator text-center text-primary font-semibold"
                            >
                                <svg
                                    class="animate-spin h-5 w-5 mx-auto"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                >
                                    <circle
                                        class="opacity-25"
                                        cx="12"
                                        cy="12"
                                        r="10"
                                        stroke="currentColor"
                                        stroke-width="4"
                                    ></circle>
                                    <path
                                        class="opacity-75"
                                        fill="currentColor"
                                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                                    ></path>
                                </svg>
                                <span class="mt-2 block"
                                    >Running simulation...</span
                                >
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Main Content - HTMX updates this section -->
                <div class="lg:col-span-3">
                    <div id="stats-section" class="space-y-6">
                        <!-- Initial placeholder -->
                        <div class="bg-white rounded-xl shadow-lg p-12 text-center">
                            <svg
                                class="w-16 h-16 mx-auto mb-4 text-gray-400"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                                ></path>
                            </svg>
                            <h3
                                class="text-xl font-semibold text-gray-800 mb-2"
                            >
                                Ready to Simulate
                            </h3>
                            <p class="text-gray-600">
                                Adjust parameters and click "Run Simulation" to
                                see results
                            </p>
                            <p class="text-sm text-gray-500 mt-4">
                                Powered by HTMX - No page reload needed!
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Auto-run simulation on page load -->
        <script>
            window.addEventListener("load", function () {
                setTimeout(function () {
                    document
                        .querySelector("form")
                        .dispatchEvent(new Event("submit", { bubbles: true }));
                }, 500);
            });
        </script>
    </body>
</html>
